name: Scully Publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: cmgriffing/scully-gh-pages-action@v9
        with:
          access-token: ${{ secrets.PORTFOLIO_PUBLISH }}
